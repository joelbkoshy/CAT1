<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
</head>
<body>
    <div class="main-body">
         <div class="header">
            <h2>New Registration</h2>
         </div>  
         <div class="reg_form">
            <form class="reg_main_form"> 
              <label > First Name</label>
              <input type="text" placeholder="Enter First Name"> 
              <label > Last Name</label>
              <input type="text" placeholder="Enter Last Name">
              <br>
              <label >Address</label>
              <input type="text" placeholder="Address line 1">
              <br>     
              <input type="text" placeholder="Address line 2">
              <br>
              <input type="text" placeholder="State">
              <br>
              <input type="text" placeholder="Country">
              <br>
              <input type="text" placeholder="Pincode">
              <br>
            <label>Mobile No.</label>
            <input type="number" placeholder="Enter your mobile no.: ">
              
            <label >Email Id</label>
            <input type="email" placeholder="Enter your email id">
            <br>
            <label>Date of Birth</label>
            <br>
            <input type="date"> <br>
            <label>Experience</label>
            <br><input type="radio" name="i">
            <label >> 10 years</label>
            <input type="radio" name="i">
            <label >5-10 years</label>
            <input type="radio" name="i">
            <label>2-5 years</label>
            <input type="radio" name="i">
            <label>0-2 years</label>
            <br>
            <label >Qualification</label>

            <select >
                <option>
                    Doctoral
                </option>
                <option>
                    Postgraduate
                </option>
                <option>Undergraduate</option>
                <option>
                   Plus Two
                </option>
                <option>
                    SSLC
                </option>
            </select>
              <br>
            <label>Specialization/project</label> 
            <input type="text" name="" id="" placeholder="Brief about your project in less than 50 words" style="width: 400px; height: 100px;"><br>
            <label >Expected Salary (per month in rs) </label>
            <br>
            <select name="" id="">
            
                <option value="">>One Lakh</option>
                <option value="">>Seventy Five Thousand</option>
                <option value="">>Fifty Thousand</option>
                <option value="">>Twenty Five Thousand</option>
            </select>
            <br>
            <label>Job Type</label>
            <br>
            <input type="radio" name="j">
            <label >Full Time</label>
            <input type="radio" name="j">
            <label >Part Time</label>
            <br>
        
            <input type="checkbox">
            <label>Save my profile</label>
            <br>
           <a href="index.html" ><input type="button" value="SUBMIT" ></a>
        </form>

        </div>
         <div class="footer">
           
         </div> 
    </div>
</body>
</html>
